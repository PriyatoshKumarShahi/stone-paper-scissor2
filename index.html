<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone, Paper & Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="message">CHOOSE AN OPTION</div>
      <div class="images">
        <div class="computer">
          <img src="./img/stoneComputer.png" alt="" />
        </div>
        <div class="player">
          <img src="./img/stonePlayer.png" alt="" />
        </div>
      </div>
      <div class="points">
        COMPUTER <span class="computerPoints">0</span> /
        <span class="playerPoints">0</span> YOU
      </div>
      <div class="options">
        <button type="button">STONE</button>
        <button type="button">PAPER</button>
        <button type="button">SCISSOR</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
